<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <form action="http://localhost:3000" method="get">
    <div class="container">
        <div class="password-generator">
            <h2>Password Generator</h2>
            <div> 
                <label for="chrs">Characters</label>
                <input type="text" id="chrs" name="chrs">
            </div>
            <div>
                <label for="length">Length</label>
                <input type="number" id="length" min="6" max="20" value="6" name="lengths">
            </div>
            <div>
                <label for="num_sym">Include Symbol and Numbers</label>
                <input type="checkbox" id="num_sym" name="num_sym" checked>
            </div>
            <div>
                <label for="radio" id="inc_ch">Include Characters</label>
                <label for="letters_yes">Yes</label>
                <input type="radio" name="letters" id="letters_yes" value="yes" checked>&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="letters_no">No</label>
                <input type="radio" name="letters" id="letters_no" value="no" checked>
            </div>
            <input type="submit" class="button" value="Get Random Password">
        </div>
    </div>
    </form>
</body>

</html>
